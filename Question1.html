<!DOCTYPE html>
<html>
<head>
    <title>Change Content</title>
</head>
<body>
    <div id="myElement">
        <p id="text">Welcome to my website!</p>
    </div>
    <button onclick="changeContent()">Click Me!</button>

    <script>
        function changeContent() {
            document.getElementById("text").innerHTML = "Hello there!";
        }
    </script>
</body>
</html>
