<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Loop</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = "";
        for (let i = 1; i <= 5; i++) { // Loop from 1 to 5
            text += "The number is: " + i + "<br>"; // Append text for each number
        }
        document.getElementById("demo").innerHTML = text; // Display the result
    </script>
</body>
</html>
